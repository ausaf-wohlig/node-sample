apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-sample
  namespace: minikube
  labels:
    app: node-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-hello-sample
  template:
    metadata:
      labels:
        app: node-hello-sample
    spec:
      containers:
        - name: node-hello-sample
          image: ausaf0909/node-sample:master-c379cb7c618c5aefa9b481a08ed0b13ffc12a1ff # Replace with your actual Docker image and tag
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
        
---
apiVersion: v1
kind: Service
metadata:
  name: node-hello-service
  namespace: minikube
spec:
  selector:
    app: node-hello
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
  template:
    spec:
      containers:
        - image: ausaf0909/node-sample:master-c379cb7c618c5aefa9b481a08ed0b13ffc12a1ff
